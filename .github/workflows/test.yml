name: Test

on:
  push:
    branches:
      - '**'

jobs:
  rspec:
    name: Rspec
    runs-on: ubuntu-20.04

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Prepare application environment
        uses: ./.github/actions/prepare-app-env

      - name: Build frontend
        run: yarn build && yarn build:css

      - name: Run tests
        run: bundle exec rspec --format documentation
